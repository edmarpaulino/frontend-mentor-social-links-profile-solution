<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/png"
      href="./src/assets/images/favicon-32x32.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO - Primary Meta Tags -->
    <title>Jessica Randall - Social Links Profile</title>
    <meta
      name="description"
      content="Jessica Randall's social links profile page, featuring links to GitHub, Frontend Mentor, LinkedIn, Twitter, and Instagram."
    />
    <link rel="canonical" href="https://your-live-url.com/" />

    <!-- SEO - Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-live-url.com/" />
    <meta
      property="og:title"
      content="Jessica Randall - Social Links Profile"
    />
    <meta
      property="og:description"
      content="Jessica Randall's social links profile page, featuring links to GitHub, Frontend Mentor, LinkedIn, Twitter, and Instagram."
    />
    <meta
      property="og:image"
      content="https://your-live-url.com/avatar-jessica.png"
    />

    <!-- SEO - Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-live-url.com/" />
    <meta
      property="twitter:title"
      content="Jessica Randall - Social Links Profile"
    />
    <meta
      property="twitter:description"
      content="Jessica Randall's social links profile page, featuring links to GitHub, Frontend Mentor, LinkedIn, Twitter, and Instagram."
    />
    <meta
      property="twitter:image"
      content="https://your-live-url.com/avatar-jessica.png"
    />

    <!-- Preload key assets -->
    <link
      rel="preload"
      href="./src/assets/images/avatar-jessica.jpeg"
      as="image"
    />
    <link
      rel="preload"
      href="./src/assets/fonts/Inter-VariableFont_slnt,wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
